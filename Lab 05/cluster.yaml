kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 80 # The k8s service port
    hostPort: 80  # The host port you want to expose the k8s service from
    protocol: TCP
  - containerPort: 443 # The k8s service port
    hostPort: 443  # The host port you want to expose the k8s service from
    protocol: TCP
- role: worker
